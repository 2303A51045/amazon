<!DOCTYPE html>
<html>
<head>
  <title>Amazon - Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#131921; color:#fff; padding:15px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; padding:20px; }
    .card { background:#fff; padding:20px; border:1px solid #ddd; text-align:center; }
    .card button { background:#febd69; border:none; padding:10px; cursor:pointer; }
    footer { background:#131921; color:#fff; text-align:center; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <div class="grid">
    <div class="card"><h3>iPhone 14</h3><p>₹79,999</p><button>Add to Cart</button></div>
    <div class="card"><h3>Laptop</h3><p>₹55,000</p><button>Add to Cart</button></div>
    <div class="card"><h3>Headphones</h3><p>₹2,999</p><button>Add to Cart</button></div>
    <div class="card"><h3>T-shirt</h3><p>₹799</p><button>Add to Cart</button></div>
    <div class="card"><h3>Microwave</h3><p>₹6,499</p><button>Add to Cart</button></div>
    <div class="card"><h3>Shoes</h3><p>₹1,999</p><button>Add to Cart</button></div>
  </div>
  <footer>
    <p>Amazon Clone © 2025</p>
  </footer>
</body>
</html>
